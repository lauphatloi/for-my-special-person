        const PARTICLE_SIZE = 0.015;
        const PARTICLE_COLOR = '#ff5e00'; // The Glowing Scorpion Color
        const BACKGROUND_STARS_COUNT = 3000;

        // --- SETUP ---
        const canvas = document.querySelector('canvas.webgl')
        const scene = new THREE.Scene()

        // --- LOAD IMAGE AND CREATE GALAXY ---
        const img = new Image();
        img.crossOrigin = "Anonymous"; // crucial for internet images
        img.src = imageSrc;

        img.onload = function() {
            // 1. Draw image to an invisible canvas to read pixel data
            const imageCanvas = document.createElement('canvas');
            const ctx = imageCanvas.getContext('2d');
            
            // Set canvas size to match image
            const width = 200; // We scale it down to keep particle count reasonable
            const scaleFactor = width / img.width;
            const height = img.height * scaleFactor;
            
            imageCanvas.width = width;
            imageCanvas.height = height;
            
            ctx.drawImage(img, 0, 0, width, height);
            
            // 2. Get the pixel data
            const imgData = ctx.getImageData(0, 0, width, height);
            const data = imgData.data; // Array of R,G,B,A values

            // 3. Create Particles based on pixels
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            const colorObj = new THREE.Color(PARTICLE_COLOR);

            // Loop through every pixel
            for(let y = 0; y < height; y++) {
                for(let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const a = data[index + 3];

                    // If pixel is visible (alpha > 0) and somewhat bright
                    // Adjust this threshold (100) if your image is too dark or light
                    if (a > 0 && (r + g + b) / 3 > 20) {
                        
                        // Calculate 3D position
                        // We center it by subtracting half width/height
                        // We flip Y because canvas Y goes down, 3D Y goes up
                        const pX = (x - width/2) * 0.05;
                        const pY = -(y - height/2) * 0.05; 
                        const pZ = (Math.random() - 0.5) * 0.5; // Add slight thickness (3D volume)

                        positions.push(pX, pY, pZ);
                        
                        // Add some color variation
                        colors.push(colorObj.r, colorObj.g + (Math.random()*0.2), colorObj.b);
                    }
                }
            }

            const posArray = new Float32Array(positions);
            const colArray = new Float32Array(colors);

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colArray, 3));

            const material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true
            });

            const scorpion = new THREE.Points(geometry, material);
            scene.add(scorpion);
            
            // Store reference for animation
            window.scorpionMesh = scorpion;
        };

        // --- BACKGROUND STARS (THE GALAXY AROUND IT) ---
        const bgGeometry = new THREE.BufferGeometry();
        const bgPositions = new Float32Array(BACKGROUND_STARS_COUNT * 3);
        const bgColors = new Float32Array(BACKGROUND_STARS_COUNT * 3);
        
        for(let i=0; i<BACKGROUND_STARS_COUNT; i++) {
            const i3 = i*3;
            // Spread stars far out
            bgPositions[i3] = (Math.random() - 0.5) * 20;
            bgPositions[i3+1] = (Math.random() - 0.5) * 20;
            bgPositions[i3+2] = (Math.random() - 0.5) * 20;
            
            // Blue/Purple ambient stars
            bgColors[i3] = 0.1;
            bgColors[i3+1] = 0.2;
            bgColors[i3+2] = Math.random();
        }
        
        bgGeometry.setAttribute('position', new THREE.BufferAttribute(bgPositions, 3));
        bgGeometry.setAttribute('color', new THREE.BufferAttribute(bgColors, 3));
        
        const bgMaterial = new THREE.PointsMaterial({
            size: 0.02,
            sizeAttenuation: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending,
            vertexColors: true
        });
        
        const bgStars = new THREE.Points(bgGeometry, bgMaterial);
        scene.add(bgStars);


        // --- STANDARD SETUP ---
        const sizes = { width: window.innerWidth, height: window.innerHeight };

        window.addEventListener('resize', () => {
            sizes.width = window.innerWidth;
            sizes.height = window.innerHeight;
            camera.aspect = sizes.width / sizes.height;
            camera.updateProjectionMatrix();
            renderer.setSize(sizes.width, sizes.height);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100);
        camera.position.z = 6;
        scene.add(camera);

        const controls = new THREE.OrbitControls(camera, canvas);
        controls.enableDamping = true;

        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(sizes.width, sizes.height);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const clock = new THREE.Clock();

        const tick = () => {
            const elapsedTime = clock.getElapsedTime();
            controls.update();

            // Gently rotate the whole scene
            scene.rotation.y = elapsedTime * 0.05;

            // Make the scorpion "breathe" (gently pulsate)
            if(window.scorpionMesh) {
                // Subtle scaling
                const scale = 1 + Math.sin(elapsedTime * 2) * 0.02;
                window.scorpionMesh.scale.set(scale, scale, scale);
                
                // Add a magical wave effect through the coordinates (Advanced)
                // This requires accessing the geometry again if we wanted to wave specific vertices,
                // but simple scaling looks good for now.
            }

            renderer.render(scene, camera);
            window.requestAnimationFrame(tick);
        }

        tick();
    </script>
